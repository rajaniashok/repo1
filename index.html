<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart.com - E-commerce Gadgets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="MyCart Logo"> <!-- You can add a logo image here -->
            <span>mycart.com</span>
        </div>
        <div class="header-right">
            <div class="auth">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <img src="cart-icon.png" alt="Cart"> <!-- Cart Icon -->
                    <span>Cart</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Shop Gadgets</h2>
        <div class="products-grid">
            <!-- Displaying products in rows -->
            <!-- Each row will have 5 products -->
            <div class="product-row">
                <!-- Product Item 1 -->
                <div class="product-item">
                    <img src="gadget1.jpg" alt="Gadget 1">
                    <h3>Gadget 1</h3>
                    <p>$299.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 2 -->
                <div class="product-item">
                    <img src="gadget2.jpg" alt="Gadget 2">
                    <h3>Gadget 2</h3>
                    <p>$199.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 3 -->
                <div class="product-item">
                    <img src="gadget3.jpg" alt="Gadget 3">
                    <h3>Gadget 3</h3>
                    <p>$149.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 4 -->
                <div class="product-item">
                    <img src="gadget4.jpg" alt="Gadget 4">
                    <h3>Gadget 4</h3>
                    <p>$249.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 5 -->
                <div class="product-item">
                    <img src="gadget5.jpg" alt="Gadget 5">
                    <h3>Gadget 5</h3>
                    <p>$349.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat this structure for more rows, up to 10 rows -->
            <!-- Add more rows with similar structure as needed -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h4>Support</h4>
                <ul>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="faq.html">FAQs</a></li>
                    <li><a href="shipping.html">Shipping Information</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <ul>
                    <li><a href="https://www.facebook.com/mycart">Facebook</a></li>
                    <li><a href="https://twitter.com/mycart">Twitter</a></li>
                    <li><a href="https://www.instagram.com/mycart">Instagram</a></li>
                </ul>
            </div>
            <div class="footer-shipping">
                <h4>Track Your Order</h4>
                <ul>
                    <li><a href="tracking.html">Track Order</a></li>
                    <li><a href="returns.html">Returns & Exchanges</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
